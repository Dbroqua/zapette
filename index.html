  <script type="text/JavaScript">
     $(function() {
       $('.btn').on('click',function(){
         callApi($(this).data('key'));
       });
       $('body').on('keypress', function(e){
         const codes = {
           13: 'ok',
           38: 'up',
           40: 'down',
           37: 'left',
           39: 'right',
           109: 'green',  //m -> Menu
           105: 'yellow', //i -> Info
           115: 'blue',   //s -> Search
           97: 'tv',      //a -> A/V
           49: 1,
           50: 2,
           51: 3,
           52: 4,
           53: 5,
           54: 6,
           55: 7,
           56: 8,
           57: 9,
           48: 0
         };
         let code = (e.keyCode ? e.keyCode : e.which);

         callApi(codes[code]);
       });
     });
  </script>
